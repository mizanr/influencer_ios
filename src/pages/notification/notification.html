<ion-header>
  <ion-navbar>
    <ion-title>{{'NOTIFICATIONS' | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div class="noDatadiv" *ngIf="noData">
    <ion-icon name="ios-search-outline"></ion-icon>
    <p>{{'NO_DATA_FOUND' | translate}}</p>
  </div>

  <ion-list>
    <ion-item (click)="open(item.other)" no-padding *ngFor="let item of notiList">
      <ion-avatar item-start>
        <img src="assets/imgs/icon.png">
      </ion-avatar> 
      <p text-capitalize text-wrap>{{item.message}}</p>
      <p color="dark" ion-text >{{item.create_date.replace(' ','T') | date:'dd/mm/yyyy HH:mm'}}</p>
    </ion-item>
  </ion-list>
</ion-content>
